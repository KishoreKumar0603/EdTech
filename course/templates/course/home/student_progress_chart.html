{% extends "course/home/course.html" %}

{% block progress %}
<div class="container p-5">
    <h1>{{ student_name }}'s Progress in Courses</h1>
    <canvas id="progressChart" width="400" height="200" style="border: 1px solid black;"></canvas>
</div>
{% endblock progress %}

{% block extra_js %}
<script>
    console.log("KIshore Kumar");
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('progressChart').getContext('2d');
    const progressChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Course 1", "Course 2", "Course 3"], // Replace with actual data
            datasets: [{
                label: 'Progress (%)',
                data: [50, 70, 90], // Replace with actual data
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true },
                tooltip: { enabled: true }
            },
            scales: {
                x: { title: { display: true, text: 'Courses' } },
                y: { title: { display: true, text: 'Progress (%)' }, min: 0, max: 100 }
            }
        }
    });
</script>
{% endblock extra_js %}
