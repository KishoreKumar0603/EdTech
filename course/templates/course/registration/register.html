{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register | EdTech</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100 d-flex justify-content-center align-items-center">
            <div class="col-md-5 d-none d-md-block">
                <img src="{% static 'img/login_signin/Sign up-bro.png' %}" class="img-fluid" alt="Sign Up Image">
            </div>

            <div class="col-md-6 d-flex align-items-center justify-content-center flex-column">
                <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
                    <h1 class="text-center mb-4 theme">Sign Up</h1>

                    <!-- Display error Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}">
                                <p>{{ message }}</p>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div id="username-feedback" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn w-100 btn-color">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">
                        Already have an account? <a href="{% url 'login' %}" class="theme">Login</a>
                    </p>
                </div>
                <p class="py-2"><a href="{% url 'home' %}" class="theme"><- Back Home</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('username').addEventListener('input', function () {
    const username = this.value.trim();
    const feedback = document.getElementById('username-feedback');
    const inputField = this;

    // Clear feedback on empty input
    if (!username) {
        feedback.textContent = '';
        inputField.classList.remove('is-invalid', 'is-valid');
        return;
    }

    // Make AJAX call
    fetch(`/validate-username/?username=${username}`)
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.is_taken) {
            feedback.textContent = 'This username is already taken.';
            inputField.classList.add('is-invalid');
            inputField.classList.remove('is-valid');
        } else {
            feedback.textContent = 'Username is available!';
            inputField.classList.add('is-valid');
            inputField.classList.remove('is-invalid');
        }
    })
    .catch(error => {
        feedback.textContent = 'An error occurred. Please try again later.';
        inputField.classList.add('is-invalid');
        inputField.classList.remove('is-valid');
        console.error('Error:', error); // Log the actual error for debugging
    });



});

    </script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
